version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped
    # Для Apple Silicon можно явно указать платформу:
    # platform: linux/arm64

  app:
    build: .
    image: skillpilot_py:latest
    container_name: skillpilot_py
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=7860
      - LLM_BACKEND=ollama
      - OLLAMA_HOST=http://ollama:11434
    ports:
      - "7860:7860"
    volumes:
      - model_cache:/root/.cache/huggingface
      - ./sample_data:/app/sample_data:ro
    depends_on:
      - ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:7860')"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    # platform: linux/amd64  # uncomment on Apple Silicon if needed

volumes:
  model_cache:
  ollama:
